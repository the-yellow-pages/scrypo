version: "3"

services:
  devnet:
    image: shardlabs/starknet-devnet-rs:0.3.0-rc.1
    command:
      - --dump-on=exit
      - --dump-path=/data/dump
    volumes:
      - devnet:/data
    ports:
      - 5055:5050

  dna:
    image: quay.io/apibara/starknet:1.6.2-2
    command:
      - start
      - --rpc=http://devnet:5050/rpc
      - --name=devnet
      - --head-refresh-interval-ms=1000
      - --wait-for-rpc
      - --address=0.0.0.0:7171
    environment:
      - XDG_DATA_HOME=/data
    volumes:
      - dna:/data
    ports:
      - 7171:7171
    depends_on:
      devnet:
        condition: service_started

volumes:
  devnet:
  dna: